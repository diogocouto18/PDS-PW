<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Globals.css" />
    <link rel="stylesheet" href="Estilo.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  </head>
  <body>
    <div class="menu-claro-e">
        <div class="overlap">
          <div class="overlap-group">
            <img class="calendar-solid" src="./Imagens/SVG/calendar-solid.svg" />
            <div class="text-wrapper">Eventos</div>
          </div>
          <div class="overlap-2">
            <div class="text-wrapper-2">Suporte</div>
            <img class="headset-solid" src="./Imagens/SVG/headset-solid.svg" />
          </div>
          <div class="overlap-3">
            <div class="text-wrapper-3">Admin</div>
            <img class="user-solid" src="./Imagens/SVG/user-solid.svg" />
          </div>
          <div class="overlap-4">
            <div class="text-wrapper-4">Menu</div>
            <img class="bars-solid" src="./Imagens/SVG/bars-solid.svg" />
          </div>
          <div class="overlap-5">
            <div class="text-wrapper-5">Voluntariado</div>
            <img class="clipboard-solid" src="./Imagens/SVG/clipboard-solid.svg" />
          </div>
          <div class="overlap-6">
            <div class="text-wrapper-6">Doar</div>
            <img class="vector" src="./Imagens/SVG/hand-holding-dollar-solid (1).svg" />
          </div>
          <img class="arrow-left-solid" src="./Imagens/SVG/arrow-left-solid.svg" />
          <img class="logo-meetpoint" src="./Imagens/Logo_Branco.PNG" />
          <img class="img" src="./Imagens/SVG/envelope-solid.svg" />
        </div>
        <div class="overlap-group-2">
          <div class="rectangle"></div>
          <img class="image" src="./Imagens/ImagemFestas.png" />
          <p><div class="dots">
                <span class="dot active" onclick="changeImage(0)"></span>
                <span class="dot" onclick="changeImage(1)"></span>
                <span class="dot" onclick="changeImage(2)"></span>
            </div>
           </p>
          
        </div>
        <img class="novo-projeto" src="./Imagens/Logo.png" />
    </div>
  </body>
</html>
